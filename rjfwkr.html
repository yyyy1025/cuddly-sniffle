<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Page</title>
    <style>
        body {
            background-color: rgb(0, 0, 255);
        }

        #pic {
            float: left;
            margin: 10px 10px 30px 10px;
            padding: 10px 70px 70px 100px;
        }

        h3 {
            clear: both;
            text-align: center;
            margin-top: 30px;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .blink {
            display: inline-block;
            width: 10px;
            animation: blink 0.7s infinite;
            color: white;
        }
    </style>
</head>
<body>
    <div id="a">
        <div id="a-1">
            <h1>blog</h1>
        </div>
    </div>

    <div>
        <div id="pic">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA3MzFfOTcg%2FMDAxNTk2MjAxNjk0OTM4.OrUGABt0nhwK28xpVAYUd1bW6WqZdV6zW9wtDgUDEiog.sTgymNBBi1jlg4PabrPXmbFeespO1Jqj13ZzXvMs_c0g.GIF.kws0130%2F1596201691612.GIF&type=sc960_832_gif">
        </div>
        <div id="pic2">
            <img src="https://search.pstatic.net/sunny/?src=http%3A%2F%2Ffile3.instiz.net%2Fdata%2Fcached_img%2Fupload%2F2022%2F09%2F25%2F1%2Fe3df62de88ad37b924811e5c0d580ff9.gif&type=sc960_832_gif">
        </div>
    </div>

    <div>
        <h3 id="typing"></h3>
    </div>
</body>

<script>
    const input = prompt("저도 일요일에 좋은데 가요.");

    if (input === "잘 지내세요.") {
        alert("온 몸의 피를 바쳐 고해했다. 다시 한 번 네 무릎을 베고 싶다.");
        console.log("정상 입장");

        // 타이핑 효과 시작
        const text = "온 몸에 피를 바쳐 고해했다. 다시 한 번 네 무릎을 베고 싶다";
        const typingTarget = document.getElementById("typing");
        let index = 0;

        function typingEffect() {
            if (index < text.length) {
                typingTarget.innerHTML = text.substring(0, index + 1) + '<span class="blink">|</span>';
                index++;
                setTimeout(typingEffect, 150); // 타이핑 속도
            } else {
                typingTarget.innerHTML = text + '<span class="blink">|</span>'; // 타이핑 끝나도 커서 유지
            }
        }

        typingEffect();

    } else {
        alert("틀렸습니다. 페이지를 나갑니다.");
        location.href = "about:blank";
    }
</script>

</html>
